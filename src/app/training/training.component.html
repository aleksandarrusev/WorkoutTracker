<mat-tab-group *ngIf="!(ongoingTraining$ | async)">
  <mat-tab label="New Workout" fxFlexAlign="center center">
    <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Workouts" fxFlexAlign="center center">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining$ | async" (trainingExit)="ongoingTraining = false"></app-current-training>
